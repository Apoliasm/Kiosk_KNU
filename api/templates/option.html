<h1>Select Menu Option</h1>
{% ce}
<form action="./kiosk" method="post" name="option_select">
    {% csrf_token %}
    {% for option in options %} 
    <h2> {{option.option_name}}</h2>
    <input type="checkbox" name={{option.id}}/>
    <h3> {{option.option_price}}</h3>
    {% endfor %}
    <input type="submit" value="Put in Cart"/>
</form>
